<!DOCTYPE html> 
<html> 
	<head> 
	<title>Accelerometer</title> 
	<link rel="stylesheet" href="jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
	<script type="text/javascript" src="jquery.mobile-1.0a4.1/jquery-1.5.2.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
</head> 
<body> 

<div data-role="page" id="accelerometer">

	<div data-role="header">
		<h1>Accelerometer</h1>
	</div><!-- /header -->

	<div data-role="content">	
    <p id="accelerometerStatus">checking...</p>
    
    <div id="boxCanvas" style="position:relative; width: 300px; height: 300px; border: 1px solid grey;">
      <div id="box" style="position:absolute; width: 10px; height: 10px; left: 50%; top: 50%; background: blue;">
    </div>
	</div><!-- /content -->
	
	<!-- Page Scripts -->
	
	<script type="text/javascript">
	
	$("#accelerometer").bind("pageshow",function(){
	  console.log("accelerometer pageshow");
    if (navigator.accelerometer) {
      watchID = navigator.accelerometer.watchAcceleration(
        accelerometerSuccess, accelerometerError, { frequency: 100 });

      $("#accelerometer").bind("pagebeforehide",function(){
        console.log("accelerometer.clearWatch " + watchID);
        navigator.accelerometer.clearWatch(watchID);
      })
    } else {
      accelerometerError('Accelerometer API not supported');
    }
  });
  
  function accelerometerSuccess(acceleration) {
    $("#accelerometerStatus").html('X: ' + acceleration.x + '<br />' +
                  'Y: ' + acceleration.y + '<br />' +
                  'Z: ' + acceleration.z);
                  
    var current = $("#box").position();
    $("#box").css({
      left: checkValue(current.left + acceleration.x, 0, 300) + "px",
      top: checkValue(current.right + acceleration.y, 0, 300) + "px",
    });
  }
  
  function checkValue(value,min,max){
    if(value<min){
      value = min;
    } else if(value>max){
      value = max;
    }
    return parseInt(value);
  }
  
  function accelerometerError(msg) {
    $("#status").html(typeof msg == 'string' ? msg : "failed");
  }
  </script>

</div><!-- /page -->

</body>
</html>
